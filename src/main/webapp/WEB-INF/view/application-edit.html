<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${app.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container-lg mx-auto py-3">
        <form th:action="@{/applications/save}" th:object="${app}" method="post">
            <!-- Id -->
            <input type="hidden" th:if="${app.id != null}" th:field="*{id}">
            <br>

            <!-- Name -->
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter application name" required>
            <br>

            <!-- Description -->
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}" placeholder="Enter description" required>
            <br>

            <!-- Company Name -->
            <div th:if="${app.company != null}">
                <label for="existingCompany">Company Name</label>
                <input type="text" id="existingCompany" th:field="*{company.name}" readonly>
            </div>
            <div th:if="${app.company == null}">
                <label  for="newCompany">Company Name</label>
                <input  type="text" id="newCompany" th:field="*{company.name}" placeholder="Enter company name">
            </div>
            <!-- Application Date -->
            <label for="application_date">Application Date</label>
            <input type="date" id="application_date" th:field="*{applicationDate}">
            <br>

            <!-- Applied -->
            <label for="applied">Applied:</label>
            <input type="checkbox" id="applied" th:field="*{applied}">
            <br>

            <!-- Answered -->
            <label for="answered">Answered:</label>
            <input type="checkbox" id="answered" th:field="*{answered}">
            <br>

            <!-- Active -->
            <label for="active">Active:</label>
            <input type="checkbox" id="active" th:field="*{active}">
            <br>
            <label for="correspondence">Correspondence:</label>
            <textarea id="correspondence" name="correspondence" th:field="*{correspondence}" rows="4" cols="50"></textarea>
            <button class="btn btn-success" type="submit" th:text="'Save Application'"></button>
        </form>

        <!-- Back -->
        <a class="btn btn-primary" th:href="@{/applications}">Back</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${app.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap&subset=cyrillic,latin-ext"
          rel="stylesheet">

</head>
<body>
    <div class="container-lg mx-auto">
        <h1 class="text-center py-3">Application Detail</h1>

        <div th:if="${app != null}">
            <p><strong>ID:</strong> <span th:text="${app.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${app.name}"></span></p>
            <p><strong>Description:</strong> <span th:text="${app.description}"></span></p>
            <p><strong>Application Date:</strong> <span th:text="${app.applicationDate}"></span></p>
            <p><strong>Correspondence:</strong> <pre th:text="${app.correspondence}" style="white-space: pre-wrap;"></pre></p>
        </div>
        <a class="btn btn-primary" th:href="@{/applications}">Back to applications list</a>
        <a class="btn btn-warning" th:href="@{/applications/edit/{id}(id=${app.id})}">Edit Application</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>

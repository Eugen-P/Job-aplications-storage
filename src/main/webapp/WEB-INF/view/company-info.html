<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${company.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container-lg mx-auto">
        <h1 class="text-center py-3">Company Detail</h1>

        <div>
            <p><strong>ID:</strong> <span th:text="${company.id}"></span></p>
            <img th:src="${company.logoUrl}" alt="Company logo">
            <p><strong>Name:</strong> <span th:text="${company.name}"></span></p>
            <strong>Notes:</strong> <pre th:text="${company.notes}"></pre>
        </div>
        <form th:action="@{/companies/edit/{id}(id=${company.id})}" method="get">
            <button class="btn btn-warning" type="submit">Change</button>
        </form>
        <a class="btn btn-primary" th:href="@{/companies}">Back To Companies List</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>

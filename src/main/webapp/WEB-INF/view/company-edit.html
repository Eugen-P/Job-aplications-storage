<!doctype html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${company.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container-lg mx-auto py-3">
        <form accept-charset="UTF-8"  th:action="@{/companies/save}" th:object="${company}" method="post">
            <!-- Id -->
            <input type="hidden"  th:field="*{id}">
            <br>
            <label for="url">Company Logo URL</label>
            <input  type="text" id="url" th:field="*{logoUrl}" placeholder="Enter Company Logo URL">
            <!-- Name -->
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter Company Name" required>
            <br>

            <br>
            <label for="notes">Notes:</label>
            <textarea id="notes" th:field="*{notes}" rows="30" cols="100"></textarea>
            <button class="btn btn-success" type="submit" th:text="'Save Changes'"></button>
        </form>

        <!-- Back -->
        <a class="btn btn-primary" th:href="@{/companies}">Back</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>

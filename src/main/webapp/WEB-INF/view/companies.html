<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container-lg mx-auto">
        <h2 class="text-center py-3">Companies</h2>
        <table class="table align-middle text-center">
            <thead>
            <tr class="table-primary">
                <th style="width: 50px">#</th></td>
                <th style="width: 100px"></th>
                <th>Company Name</th>
                <th style="width: 305px">Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="company, stat : ${companies}">
                    <td th:text="${stat.count}"></td>
                    <td>
                        <img th:src="${company.logoUrl}" alt="Company Logo" style="width: 100px">
                    </td>
                    <td th:text="${company.name}"></td>

                    <td class="">
                        <form class="me-2 d-inline" th:action="@{/companies/{id}(id=${company.id})}" method="get">
                            <button class="btn btn-info" type="submit">View Details</button>
                        </form>
                        <form class="me-2 d-inline" th:action="@{/companies/edit/{id}(id=${company.id})}" method="get">
                            <button class="btn btn-warning" type="submit">Change</button>
                        </form>
                        <form class="d-inline" th:action="@{/companies/{id}/delete(id=${company.id})}" method="post">
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/applications}">List Of Applications</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
